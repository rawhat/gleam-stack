version: '3'
services:
  server:
    build:
      context: ./server
    ports:
      - 8080:8080
    environment:
      - SSH_PASS=1234
      - DB_HOST=db
      - DB_USER=sample
      - DB_PASS=password
      - DB_NAME=sample
    volumes:
      - "./server:/home/builduser"
      - server_build:/home/builduser/build/
    depends_on:
      - db
  client:
    build:
      context: ./client
    ports:
      - 4000:4000
    volumes:
      - "./client:/home/builduser"
      - client_build:/home/builduser/build/
      - node_modules:/home/builduser/node_modules/
  db:
    image: postgres:16.0
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=sample
      - POSTGRES_PASSWORD=password
    volumes:
      - "data:/var/lib/postgresql/data"
volumes:
  data:
  server_build:
  client_build:
  node_modules:
